{% extends "dnsedit/base.html" %}
{% block title %}Edit a domain{% endblock %}

{% block content %}
<h1>Edit a domain</h1>
<blockquote>
<form action="{% url 'dnsedit:editblock' domain %}" method="post">
    {% csrf_token %}
    <table>
    {{ form }}
    <tr><td colspan=2><input type="submit" value="Submit" /></td></tr>
    </table>
</form>  
</blockquote>

{% endblock %}
